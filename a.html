<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{profile_name}} - ClipFarm</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --primary-color: {{primary_color}}; /* neon color */
  }
  body {
    margin:0;
    padding:0;
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  .profile-card {
    background:#111;
    padding:2rem;
    border-radius:16px;
    width:400px;
    text-align:center;
    box-shadow:0 10px 25px rgba(109,109,255,0.2);
  }
  .profile-banner {
    width:100%;
    height:120px;
    border-radius:16px 16px 0 0;
    background-image: url('{{banner_image}}');
    background-size:cover;
    background-position:center;
    margin-bottom:-60px;
    /* Animated gradient fallback if no image provided */
    background: linear-gradient(270deg, var(--primary-color), #fff, var(--primary-color));
    background-size:600% 600%;
    animation: gradientAnim 10s ease infinite;
  }
  @keyframes gradientAnim {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .profile-avatar img {
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid var(--primary-color);
    background:#222;
  }
  .profile-name {
    font-size:1.8rem;
    color: var(--primary-color);
    margin:0.5rem 0;
    text-shadow:0 0 5px var(--primary-color),0 0 10px var(--primary-color),0 0 20px var(--primary-color);
    animation: neonPulse 1.5s infinite alternate;
  }
  @keyframes neonPulse{
    from{text-shadow:0 0 5px var(--primary-color),0 0 10px var(--primary-color),0 0 20px var(--primary-color);}
    to{text-shadow:0 0 10px #fff,0 0 20px var(--primary-color),0 0 30px var(--primary-color);}
  }
  .profile-username { color:#aaa; margin-bottom:1rem; }
  .profile-bio { color:#e5e5e5; margin-bottom:1rem; }
  .social-links a {
    margin:0 5px;
    display:inline-block;
    width:50px;
    height:50px;
    background:#222;
    border-radius:14px;
    color:#fff;
    text-align:center;
    line-height:50px;
    text-decoration:none;
    transition:0.3s;
    font-size:24px;
  }
  .social-links a:hover { background:var(--primary-color); transform:scale(1.2); }
  audio { margin-top:1rem; width:100%; border-radius:8px; }
</style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-banner"></div>
    <div class="profile-avatar">
      <img src="{{profile_image}}" alt="Avatar">
    </div>
    <h1 class="profile-name">{{profile_name}}</h1>
    <div class="profile-username">@{{username}}</div>
    <p class="profile-bio">{{bio}}</p>
    <div class="social-links">
      {{social_links}}
    </div>
    {{#if custom_music}}
      <audio autoplay loop controls src="{{custom_music}}"></audio>
    {{/if}}
  </div>
</body>
</html>
