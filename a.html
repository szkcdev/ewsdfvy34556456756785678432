<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{profile_name}} | ClipFarm</title>

<style>
  body { font-family: Arial, sans-serif; background:#121212; color:#fff; margin:0; padding:0; display:flex; justify-content:center; }
  .profile-card { max-width:600px; width:100%; background:#1e1e1e; border-radius:12px; overflow:hidden; margin:20px; text-align:center; }
  .profile-header { position:relative; }
  .profile-bg { width:100%; height:200px; background-image:url('./banner.gif'); background-size:cover; background-position:center; }
  .profile-avatar { width:120px; height:120px; border-radius:50%; border:4px solid #6d6dff; overflow:hidden; position:absolute; bottom:-60px; left:50%; transform:translateX(-50%); background:#333; cursor:pointer; }
  .profile-avatar img { width:100%; height:100%; object-fit:cover; }
  .profile-name { margin-top:70px; font-size:24px; font-weight:bold; color:#6d6dff; text-shadow:0 0 5px #6d6dff,0 0 10px #6d6dff,0 0 20px #6d6dff; }
  .profile-username { color:#aaa; margin-bottom:10px; }
  .profile-bio { padding:0 20px; margin-bottom:10px; }
  .profile-bio .char { display:inline-block; transition: transform 0.3s; }
  .profile-bio .char:hover { transform:translateY(-2px); }
  .social-links { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
  .social-links a { color:#fff; text-decoration:none; font-size:20px; transition: transform 0.3s; }
  .social-links a:hover { transform:scale(1.2); }
  audio { width:90%; margin-bottom:20px; border-radius:6px; }
</style>
</head>
<body>

<div class="profile-card">
  <div class="profile-header">
    <div class="profile-bg"></div>
    <div class="profile-avatar"><img src="./avatar.png" alt="Profile"></div>
    <h1 class="profile-name">{{profile_name}}</h1>
    <div class="profile-username">@{{username}}</div>
    <p class="profile-bio">{{bio}}</p>
    <div class="social-links">{{social_links}}</div>
    {{#if custom_music}}
      <audio autoplay loop controls src="{{custom_music}}"></audio>
    {{/if}}
  </div>
</div>

<script>
  // Neon text effect for name
  const neonElements = document.querySelectorAll(".profile-name");
  setInterval(() => {
    neonElements.forEach(el => el.style.opacity = Math.random() > 0.5 ? "1" : "0.8");
  }, 500);

  // Split bio into chars
  const bioEl = document.querySelector(".profile-bio");
  if(bioEl) {
    const bioText = bioEl.textContent;
    bioEl.innerHTML = '';
    [...bioText].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.className = char === ' ' ? 'char space' : 'char';
      span.style.setProperty('--char-index', i);
      bioEl.appendChild(span);
    });
  }
</script>

</body>
</html>
